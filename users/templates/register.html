{% extends "base.html" %}
{% block title %}Регистрация нового пользователя{% endblock title %}
{% block content %}
<div class="main-body">
	<h1>Регистрация нового пользователя</h1>
	<form method="POST">
		{% csrf_token %}
        {{ form }}  
		<button class="form-button-submit" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>
{% endblock content %}

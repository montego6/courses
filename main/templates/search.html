{% extends "base.html" %}
{% load static %}
{% block imports %}
<link href="{% static 'search.css' %}" rel="stylesheet">
<script src="{% static 'search.js' %}" defer></script>
{% endblock %}
{% block title %}Index page{% endblock %}
{% block content %}
<template id="template-course">
    <div class="course-wrapper">
        <div class="course-cover">
            <img>
        </div>
        <div class="course-body">
            <h3 class="course-name"></h3>
            <p class="course-description"></p>
            <span class="course-author"></span>
        </div>
        <div class="course-price">
            <span></span>
        </div>
    </div>
</template>
<div class="invisible">
    <svg id="icon-expand" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
</div>
<div class="main-body-block">
    <p>All</p>  
    <div id="test-wrapper">
        <div id="filters">
            <div id="filter-duration" class="filter-option">
                <div class="filter-header">
                    <h2 class="filter-title">Длительность</h2>
                    <svg>
                        <use href="#icon-expand"></use>
                    </svg>
                </div>
                <div class="filter-body">
                    <div class="filter-choice">
                        <input type="checkbox" id="duration-1">
                        <label for="duration-1">0-1ч</label>
                        <span class="filter-choice-count"></span>
                    </div>
                    <div class="filter-choice">
                        <input type="checkbox" id="duration-2">
                        <label for="duration-2">1-3ч</label>
                        <span class="filter-choice-count"></span>
                    </div>
                    <div class="filter-choice">
                        <input type="checkbox" id="duration-3">
                        <label for="duration-3">3-6ч</label>
                        <span class="filter-choice-count"></span>
                    </div>
                    <div class="filter-choice">
                        <input type="checkbox" id="duration-4">
                        <label for="duration-4">6-17ч</label>
                        <span class="filter-choice-count"></span>
                    </div>
                    <div class="filter-choice">
                        <input type="checkbox" id="duration-5">
                        <label for="duration-5">17+ч</label>
                        <span class="filter-choice-count"></span>
                    </div>
                </div>
            </div>
            <div id="filter-language" class="filter-option">
                <div class="filter-header">
                    <h2 class="filter-title">Язык</h2>
                    <svg>
                        <use href="#icon-expand"></use>
                    </svg>
                </div>
                <template id="template-filter-language">
                    <div class="filter-choice">
                        <input type="checkbox">
                        <label></label>
                        <span class="filter-choice-count"></span>
                    </div>
                </template>
                <div class="filter-body">
                </div>
            </div>
            <div id="filter-options" class="filter-option">
                <div class="filter-header">
                    <h2 class="filter-title">Опции</h2>
                    <svg>
                        <use href="#icon-expand"></use>
                    </svg>
                </div>
                <template id="template-filter-option">
                    <div class="filter-choice">
                        <input type="checkbox">
                        <label></label>
                        <span class="filter-choice-count"></span>
                    </div>
                </template>
                <div class="filter-body">
                </div>
            </div>
            <div id="filter-prices" class="filter-option">
                <div class="filter-header">
                    <h2 class="filter-title">Стоимость</h2>
                    <svg>
                        <use href="#icon-expand"></use>
                    </svg>
                </div>
                <template id="template-filter-price">
                    <div class="filter-choice">
                        <input type="checkbox">
                        <label></label>
                        <span class="filter-choice-count"></span>
                    </div>
                </template>
                <div class="filter-body">
                </div>
            </div>
        </div>  
        <div id="courses"></div>
    </div>
</div>
{% endblock %}

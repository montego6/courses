{% extends "base.html" %}
{% load static %}
{% block title %}Войти на сайт{% endblock %}
{% block imports %}
<script src="{% static 'course-add.js' %}" defer></script>
{% endblock %}  
{% block content %}
<div class="main-body">
	<h1>Форма</h1>
	<form name="course-add" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
        <input name="name" type="text">  
        <input name="parent_subcategory" type="text"> 
		<button class="form-button-submit" type="submit">Отправить</button>
	</form>
</div>
{% endblock %}
